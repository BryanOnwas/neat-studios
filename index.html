<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="neat studios" />
    <meta
      name="keywords"
      content="neat studios, visual novel, eroge, cat girl, neko"
    />
    <meta name="author" content="haxsu, andrew, frank" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/hamburgers.css" />
    <link rel="stylesheet" href="styles/animate.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo+2"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
    ></script>
    <title>Neat Studios | new-design</title>
  </head>

  <body class="preload">
    <aside class="sidebar">
      <div class="sidebar--head"></div>
      <div class="sidebar--body"></div>
    </aside>

    <header>
      <div class="top">
        <div class="top--logo">
          <button class="hamburger hamburger--squeeze" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <span class="top--logo--brand">Neat Studios</span>
        </div>
        <div class="top--menu">
          <ul>
            <li><a href="#" title="Home" id="current">Home</a></li>
            <li><a title="Blog">Blog (Coming soon)</a></li>
            <li><a href="/demo" title="Neko Club">Neko Club</a></li>
          </ul>
        </div>

        <nav class="top--social">
          <a
            href="https://www.youtube.com/channel/UC-Tvv7_HRbdMCnV0wVvbyKw"
            title="YouTube"
            target="_blank"
          >
            <i class="fab fa-youtube-square"></i>
          </a>

          <a
            href="https://www.facebook.com/neatvns"
            title="Facebook"
            target="_blank"
          >
            <i class="fab fa-facebook-square"></i>
          </a>

          <a
            href="https://www.twitter.com/neatvns"
            title="Twitter"
            target="_blank"
          >
            <i class="fab fa-twitter-square"></i>
          </a>
        </nav>
      </div>
    </header>

    <div class="test">
      <main>
        <div id="showcase">
          <div class="slide fade">
            <img src="images/showcase.png" alt="showcase" />
          </div>

          <div class="slide fade">
            <img src="images/showcase.png" alt="showcase" />
          </div>

          <div class="slide fade">
            <img src="images/showcase.png" alt="showcase" />
          </div>

          <!-- Arrows -->
          <div class="arrow">
            <div id="left-arrow"><span class="fas fa-chevron-left"></span></div>
            <div id="right-arrow">
              <span class="fas fa fa-chevron-right"></span>
            </div>
          </div>
        </div>

        <!-- Dots -->
        <div id="dot-box">
          <span class="dot"></span> <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <div id="content">
          <p>Welcome to Neat Studios grand opening official website</p>
        </div>

        <section class="content--tweet">
          <a
            class="twitter-timeline"
            data-theme="light"
            href="https://twitter.com/neatvns?ref_src=twsrc%5Etfw"
            >Tweets by neatvns</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </section>
      </main>

      <footer>
        <p id="copyright">
          Copyright &copy;2018 Neat Studios All Rights Reserved
        </p>
      </footer>
    </div>
    <button class="top-button"><a href="#" target="_top">top</a></button>
    <div class="modal-space" id="outside-click"></div>
    <script src="scripts/main.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/top.js"></script>
  </body>
</html>
